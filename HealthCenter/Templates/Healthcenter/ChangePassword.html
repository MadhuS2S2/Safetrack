<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingDung | Profile Template</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            <a href="{% url 'Healthcenter:homepage'%}">Back</a>
            Changepassword
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action " 
                            href="{% url 'Healthcenter:centreprofile'%}">General</a>
                        <a class="list-group-item list-group-item-action " 
                            href="{% url 'Healthcenter:centreedit'%}">edit Profile</a>
                        <a class="list-group-item list-group-item-action active" 
                            href="{% url 'Healthcenter:changepassword'%}">Change password</a>
                        <a class="list-group-item list-group-item-action" 
                            href="#account-notifications">Notifications</a>
                        <a class="list-group-item list-group-item-action" 
                            href="{% url 'Guest:homepage'%}">Log Out</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-change-password">
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="card-body pb-2">
                                    <div class="form-group">
                                        <label class="form-label">Current password</label>
                                        <input type="password" name="currentpassword" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">New password</label>
                                        <input type="password" name="newpassword" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">Repeat new password</label>
                                        <input type="password" name="confrimpassword" class="form-control">
                                    </div>
                                    <div class="text-center">
                                        <input type="Submit" class="btn btn-primary" value="Save Changes">&nbsp;
                                        <input type="reset" class="btn btn-default" value="Cancel">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
