<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    
    <form method="post" >
        {% csrf_token %} 
        <table border="0" cellspacing="0" >
            <tr>
                <td>
                    From Date
                </td>
                <td><input type="date" name="from_date"></td>
            </tr>
            <tr>
                <td>
                    To Date
                </td>
                <td><input type="date" name="to_date"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="save" value="Save">
                    <input type="reset" name="can" value="Cancel"></td>
            </tr>
        </table>
    </form>

    <table>
        <tr>
        <td>SI NO</td>
        <td>Name</td>
        <td>Patient Age</td>
        <td>Gender</td>
        <td>Admitted Date</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.patient_name}}</td>
            <td>{{i.patient_age}}</td>
            <td>{{i.patient_gender}}</td>
            <td>{{i.patient_admitdate}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
