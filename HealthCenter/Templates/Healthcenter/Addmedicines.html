<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicines</title>
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-woox-travel.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css'%}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
     <!-- Bootstrap core CSS -->
     <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Additional CSS Files -->
     <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
    
     <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
    {% comment %} <form action="" method="post">
        {% csrf_token %}
        <textarea required name="prescription" id="" cols="30" rows="10">Prescription...</textarea><br><br>
        <input type="submit" value="Save">
        <input type="reset" value="Cancel"><br><br>
    </form>

    <table border='1'>
        <tr>
            <td>SI NO</td>
            <td>Prescription</td>
            <td>Date</td>
        </tr>
        {%for i in medicine%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.medicine_prescription}}</td>
            <td>{{i.medicine_date}}</td>
        </tr>
        {%endfor%}
    </table> {% endcomment %}
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo" style="margin-left:-5px">
                            <img src="{% static 'assets/images/logo.png'%}" alt=""> 
                        </a> 
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav" style="margin-left:-30px">
                            <li><a href="{% url 'Healthcenter:homepage'%}" >Home</a></li>
                            <li><a href="{% url 'Healthcenter:addpatient'%}">Add Patient</a></li>
                            <li><a href="{% url 'Healthcenter:addmedicines'%}" class="active">Add Medicines</a></li>
                            <li><a href="{% url 'Healthcenter:requestlist'%}">View Medicine Requests</a></li>
                            <li><a href="{% url 'Healthcenter:centreprofile'%}"> <i class="fa fa-user"></i></a></li>
                            
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
      </header>
      <div style='background-color:white;margin-top:150px'>
    <div class="container " style="margin-top:150px">
        <div class="row py-5 mt-4 align-items-center">
    <form action="#" method="post">
        {% csrf_token %}
        <div class="row">
            
            <div class="input-group mb-4">
                
                <textarea id="prescription" type="text" name="prescription" placeholder="Medicine name" class="form-control bg-white border-left-0 border-md" style="height:100px"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group  mx-auto mb-0" style="margin-top:-80px">
                <input class="btn btn-primary btn-block py-2 font-weight-bold" type="submit" value="Add">
            </div>

        </div>
    </form>
</div>
</div>
</div>

</div>
</body>
</html>
