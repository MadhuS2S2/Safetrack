<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <!-- Bootstrap core CSS -->
    {% comment %} <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"> {% endcomment %}

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-woox-travel.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/animate.css'%}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
     <!-- Bootstrap core CSS -->
     <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Additional CSS Files -->
     <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}">
    
     <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo" style="margin-left:-5px">
                            <img src="{% static 'assets/images/logo.png'%}" alt="">   
                        </a> 
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav" style="margin-left:-50px">
                            <li><a href="{% url 'Healthcenter:homepage'%}" >Home</a></li>
                            <li><a href="{% url 'Healthcenter:addpatient'%}" class="active">Add Patient</a></li>
                            <li><a href="{% url 'Healthcenter:addmedicines'%}">Add Medicines</a></li>
                            <li><a href="{% url 'Healthcenter:requestlist'%}">View Medicine Requests</a></li>
                            <li><a href="{% url 'Healthcenter:centreprofile'%}"> <i class="fa fa-user"></i></a></li>
                            
                        </ul>   
                        <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
      </header>

      <div style='background-color:white;margin-top:150px'>
    <div class="container ">
        <div class="row py-5 mt-4 align-items-center">
    <form action="#" method="post">
        {% csrf_token %}
        <div class="row">
            
            <!-- First Name -->
            <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="firstName" type="text" name="name" placeholder="Name" class="form-control bg-white border-left-0 border-md">
            </div>

            <!-- Last Name -->
            <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-user text-muted"></i>
                    </span>
                </div>
                <input id="lastName" type="number" name="age" placeholder="Age" class="form-control bg-white border-left-0 border-md">
            </div>
            
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-black-tie text-muted"></i>
                    </span>
                </div>
                <select id="job" name="gender" class="form-control custom-select bg-white border-left-0 border-md">
                    <option value="none">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    
                </select>
            </div>

            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-phone-square text-muted"></i>
                    </span>
                </div>
                <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                    <option value="">+91</option>
                    <option value="">+10</option>
                    <option value="">+15</option>
                    <option value="">+18</option>
                </select>
                <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
            </div>
            <!-- Job -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-black-tie text-muted"></i>
                    </span>
                </div>
                <select id="disdrop" name="disdrop" class="form-control custom-select bg-white border-left-0 border-md">
                    <option value="">District</option>
                    {% for i in district%}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {%endfor%}
                </select>
            </div>
            <!-- Job -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-black-tie text-muted"></i>
                    </span>
                </div>
                <select id="pandrop" name="pandrop" class="form-control custom-select bg-white border-left-0 border-md">
                    <option value="">Panchayat</option>
                </select>
            </div>

            <!-- Job -->
            <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-white px-4 border-md border-right-0">
                        <i class="fa fa-black-tie text-muted"></i>
                    </span>
                </div>
                <select id="warddrop" name="warddrop" class="form-control custom-select bg-white border-left-0 border-md">
                    <option value="">Ward</option>
                </select>
            </div>
            
            <!-- Submit Button -->
            <div class="form-group  mx-auto mb-0" style="margin-top:-80px">
                <input class="btn btn-primary btn-block py-2 font-weight-bold" type="submit" value="Add">
            </div>

        </div>
    </form>
</div>
</div>

</div>
</div>
</body>
</html>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle..min.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#disdrop").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Healthcenter:ajaxpan' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#pandrop").html(data);
            },
        });
    });

    $("#pandrop").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Healthcenter:ajaxward' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#warddrop").html(data);
            },
        });
    });

    $(function () {
        $('input, select').on('focus', function () {
            $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
        });
        $('input, select').on('blur', function () {
            $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
        });
    });
    </script>
