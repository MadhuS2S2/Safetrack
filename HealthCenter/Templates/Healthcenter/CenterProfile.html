<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'style.css'%}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container light-style flex-grow-1 container-p-y">
        
        <h4 class="font-weight-bold py-3 mb-4">
            <a href="{% url 'Healthcenter:homepage'%}">Back</a> 
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" 
                            href="{% url 'Healthcenter:centreprofile'%}">General</a>
                        <a class="list-group-item list-group-item-action" 
                            href="{% url 'Healthcenter:centreedit'%}">edit Profile</a>
                        <a class="list-group-item list-group-item-action" 
                            href="{% url 'Healthcenter:changepassword'%}">Change password</a>
                        <a class="list-group-item list-group-item-action" 
                            href="#account-notifications">Notifications</a>
                        <a class="list-group-item list-group-item-action" 
                            href="{% url 'Guest:homepage'%}">Log Out</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="{{profile.center_photo.url}}" alt
                                    class="col-md-2 ">
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" readonly value="{{profile.center_name}}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" readonly value="{{profile.center_address}}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Ward</label>
                                    <input type="text" class="form-control" readonly value="{{profile.center_ward.ward_name}}">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Contact</label>
                                    <input type="number" class="form-control" readonly value="4879134644">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" readonly value="{{profile.center_email}}">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
