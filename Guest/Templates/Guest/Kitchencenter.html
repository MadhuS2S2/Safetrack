    <!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>KITCHENCENTER REGISTER</title>
    <link rel="stylesheet" type="text/css" href="{% static 'signup.css'%}" />
    <style>
        select {
            padding-left:60px
        }
    </style>
</head>
  <body>
    <h2>REGISTER</h2>
    <form  action="" method="post" enctype="multipart/form-data">
      {%csrf_token%}
      
      <div>
        <input
          type="text"
          name="name"
          id="firstname"
          placeholder=" "
          required
        />
        <label for="firstname">First name</label>
      </div>
      
      <div>
        <textarea name="address" id="" cols="20" name="address" rows="10"></textarea>
        <label for="address">Address</label>
      </div>
      
        <select required class="disdrop" name="disdrop" id="disdrop">
          <option value="">Select District</option>
          {% for i in district%}
          <option value="{{i.id}}">{{i.district_name}}</option>
          {%endfor%}
        </select>
      
        <select required class="pandrop" name="pandrop" id="pandrop">
          <option value="select">Select Panchayat</option>
        </select>
      
        <select required class="warddrop" name="warddrop" id="warddrop">
            <option value="">Select Ward</option>
        </select>

      <div>
        <input
          type="tel"
          name="contact"
          id="tel"
          placeholder=" "
          pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$"
          required
        />
        <label for="tel">Phone No.</label>
        <div class="requirements">Must be a valid Phone Number!</div>
      </div>
      <div>
        <input type="email" name="email" id="email" placeholder=" " required />
        <label for="email">Email</label>
        <div class="requirements">Must be a valid email addres!</div>
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          placeholder=" "
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
          required
        />
        <label for="password">Password</label>
        <div class="requirements">Must be a valid password!</div>
      </div>
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#disdrop").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:ajaxpan' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#pandrop").html(data);
            },
        });
    });

    $("#pandrop").change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:ajaxward' %}"
        $.ajax({
            url: ur,
            data: { did: did, },
            success: function (data) {
                $("#warddrop").html(data);
            },
        });
    });
    </script>
