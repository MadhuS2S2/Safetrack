<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">
        {% csrf_token %}
    <table border=1>
        <tr>
            <td>Photo</td>
            <td><img src="{{ user.user_photo.url }}" width='150' height='150' alt=""><br>
                <input type="file" name="profile"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{user.user_name}}"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob" value="{{user.user_dob}}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="text" name="gender" value="{{user.user_gender}}"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea type="text" name="address" >{{user.user_address}}</textarea></td>
        </tr>
        <tr>
            <td>Ward</td>
            <td><input type="text" name="ward" value="{{user.user_ward.ward_name}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" value="{{user.user_email}}"></td>
        </tr>
        <tr>
            <td>Proof</td>
            <td>
            <img src="{{user.user_proof.url}} " width='150' height='150' alt=""><br>
            <input type="file" name="proof"></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Save">
                <input type="reset" value="Cancel">     
            </td>
        </tr>
    </table>
</form>
</body>
</html>
