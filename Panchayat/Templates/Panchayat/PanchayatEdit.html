<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">
        {% csrf_token %}
    <table border=1>
        <tr>
            <td>Photo</td>
            <td><img src="{{ panchayat.panchayat_photo.url }}" width='150' height='150' alt=""></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{panchayat.panchayat_name}}" ></td>
        </tr>
        <tr>
            <td>Date of join</td>
            <td><input type="text" name="date" value="{{panchayat.panchayat_dateofjoin}}" ></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="contact" value="{{panchayat.panchayat_contact}}" ></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" value="{{panchayat.panchayat_email}}" ></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" value="{{panchayat.panchayat_password}}" ></td>
        </tr>
        <tr>
            <td>District</td>
            <td><input type="text" name="district" value="{{panchayat.district.district_name}}" ></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Submit">
                <input type="reset" value="Cancel">     
            </td>
        </tr>
    </table>
</form>
</body>
</html>
