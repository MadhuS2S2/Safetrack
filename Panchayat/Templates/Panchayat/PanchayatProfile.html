<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%csrf_token%}
    <form action="" method="post">
    <table border=1>
        <tr>
            <td>Photo</td>
            <td><img src="{{ panchayat.panchayat_photo.url }}" width='150' height='150' alt=""></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{panchayat.panchayat_name}}</td>
        </tr>
        <tr>
            <td>Date of join</td>
            <td>{{panchayat.panchayat_dateofjoin}}</td>
        </tr>
        <tr>
            <td>Contact</td>
            <td>{{panchayat.panchayat_contact}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{panchayat.panchayat_email}}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{panchayat.panchayat_password}}</td>
        </tr>
        <tr>
            <td>District</td>
            <td>{{panchayat.district.district_name}}</td>
        </tr>

    </table>
</form>
</body>
</html>
